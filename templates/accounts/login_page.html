{% extends "layout.html" %}


{% block title %}
LOGIN
{% endblock title %}



{% block content %}
<div>
    <h2>Login</h2>
    {{user.is_authenticated}}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
    </form>
</div>
<div>
    <h2>Do not have account ? <a href="{% url "accounts:register" %}">Register</a></h2>
</div>
{% endblock content %}
