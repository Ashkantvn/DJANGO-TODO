{% extends "layout.html" %}



{% block title %}
    {{task.title}}
{% endblock title %}



{% block content %}
    <h1>{{task.title}}</h1>
    <p>{{task.description}}</p>
    {% if task.done %}
        <h5>Task is done</h5>
    {% else %}
        <h5>Task has not done yet</h5>
    {% endif %}
{% endblock content %}
